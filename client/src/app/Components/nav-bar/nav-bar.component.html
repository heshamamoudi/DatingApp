<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent" >
      <ng-container *ngIf="accountService.currentUser$ |async">

        <ul class="navbar-nav mr-auto" >
          <li class="nav-item ">
            <a class="nav-link " routerLink="/members" routerLinkActive="active">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
          </li>
        </ul>
      </ng-container>
      
        <a class="nav-link text-light" routerLink="/errors" routerLinkActive="active">Errors</a>
      
      <div class="dropdown" *ngIf="(accountService.currentUser$ |async) as user" dropdown>
        <a  class="dropdown-toggle text-light" dropdownToggle aria-controls="dropdown-animated">Welcome {{user.username|titlecase}}<span class="caret"></span></a>
        <div class="dropdown-menu mt-3" role="menu" *dropdownMenu>
          <a role="menuitem"  class="dropdown-item">Edit Profile</a>
          <div role="menuitem" class="dropdown-divider"></div>
          <a  class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
      
    </div>
    <form
        #loginForm="ngForm"
        class="form-inline my-2 my-lg-0"
        (ngSubmit)="login()"
        autocomplete="off"
        *ngIf="(accountService.currentUser$ |async) === null"
      >
        <input
          class="form-control mr-sm-2"
          type="text"
          placeholder="username"
          name="username"
          [(ngModel)]="model.username"
        />
        <input
          class="form-control mr-sm-2"
          type="password"
          placeholder="password"
          name="passowrd"
          [(ngModel)]="model.password"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Login
        </button>
      </form>
  </div>
</nav>
